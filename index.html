<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Money Management System</h2>
        <div class="input-container">
            <input type="number" id="amount" placeholder="ادخل المبلغ">
            <button onclick="divideAmount()">اقسم المبلغ</button>
        </div>
        
        <div class="results">
            <div class="result-box">
                <p>نسبة الالتزامات: <span id="liabilities">-</span> جنية</p>
            </div>
            <div class="result-box">
                <p>نسبة الاستثمارات: <span id="investments">-</span> جنية</p>
            </div>
            <div class="result-box">
                <p>نسبة الشخصي: <span id="personal">-</span> جنية</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
